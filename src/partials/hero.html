<section class="section hero__section">
  <div class="hero__container container">
    <div class="hero__circle"></div>
    <picture class="hero__main-image">
      <source
        srcset="
          ./images/hero/mob/main_img/hero_main_ice.png    1x,
          ./images/hero/mob/main_img/hero_main_ice@2x.png 2x
        "
        media="(max-width:767px)"
      />
      <source
        srcset="
          ./images/hero/tab/main_img/hero_tab_ice.png    1x,
          ./images/hero/tab/main_img/hero_tab_ice@2x.png 2x
        "
        media="(min-width:768px) and (max-width:1279px)"
      />
      <source
        srcset="
          ./images/hero/dsktp/main_img/hero_dsktp_ice.png    1x,
          ./images/hero/dsktp/main_img/hero_dsktp_ice@2x.png 2x
        "
        media="(min-width:1280px)"
      />

      <img src="./images/hero/mob/main_img/hero_main_ice.png" alt="ice cream" />
    </picture>
    <picture class="hero__content-girl">
      <source
        srcset="
          ./images/hero/tab/so_tasty_girl/hero_tab_girl.png    1x,
          ./images/hero/tab/so_tasty_girl/hero_tab_girl@2x.png 2x
        "
        media="(min-width:768px) and (max-width:1279px)"
      />
      <source
        srcset="
          ./images/hero/dsktp/so_tasty_girl/hero_dsktp_girl.png    1x,
          ./images/hero/dsktp/so_tasty_girl/hero_dsktp_girl@2x.png 2x
        "
        media="(min-width:1280px)"
      />
      <img
        src="./images/hero/tab/so_tasty_girl/hero_tab_girl.png"
        alt="Girl with ice-cream"
      />
    </picture>

    <div class="hero__main-plane">
      <h1 class="hero__title" id="hero">
        ice cream made with <span class="hero__text">passion</span>
      </h1>
      <div class="hero__buttons">
        <a class="hero_link" href="#products"
          ><button class="hero__button button hero__button-prodacts">
            Products
          </button></a
        >
        <a href="#about"
          ><button class="hero__button hero__button-how">
            How itâ€™s made?
          </button></a
        >
      </div>

      <div class="hero__info">
        <div class="hero__cafes">
          <div class="hero__cafes-circle"></div>
          <p class="hero__cafes-title">16</p>
          <p class="hero__cafes-text">cafes</p>
        </div>
        <div class="hero__trucks">
          <div class="hero__trucks-circle"></div>
          <p class="hero__trucks-title">23</p>
          <p class="hero__trucks-text">food trucks</p>
        </div>
      </div>

      <div class="hero__content-ladle">
        <picture
          ><source
            srcset="
              ./images/hero/tab/hero_ladle/hero_tab_ladle.png    1x,
              ./images/hero/tab/hero_ladle/hero_tab_ladle@2x.png 2x
            "
            media="(min-width:768px) and (max-width:1279px)" />
          <source
            srcset="
              ./images/hero/dsktp/hero_ladle/hero_dsktp_ladle.png    1x,
              ./images/hero/dsktp/hero_ladle/hero_dsktp_ladle@2x.png 2x
            "
            media="(min-width:1280px)" />
          <img
            src="./images/hero/tab/hero_ladle/hero_tab_ladle.png"
            alt="ladle of milk"
        /></picture>
        <div class="hero__ladle-info">
          <p class="hero__ladle-text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et
          </p>
          <button type="button" class="hero__button-arrow">
            <svg class="hero_svg" width="18" height="18">
              <use
                href="./images/products/symbol-defs.svg#icon-arrow-circle-right"
              ></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
